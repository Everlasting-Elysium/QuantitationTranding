[pytest]
# Pytest configuration for Qlib Trading System

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -p no:warnings

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    property: Property-based tests using Hypothesis
    integration: Integration tests for end-to-end workflows
    slow: Tests that take a long time to run
    requires_data: Tests that require qlib data to be downloaded

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Hypothesis settings
[hypothesis]
max_examples = 100
deadline = None
